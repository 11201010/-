<h3>光明</h3>
<p>今天一位學員看到一篇文章，說《清明上河圖》有什麼玄機，請問老天爺，《清明上河圖》真的有玄機嗎？</p>
<h3>老天爺</h3>
<p>《清明上河圖》沒有什麼玄機，是北宋民間一位繪畫愛好者畫的。當年他看到北宋比較繁榮，就想把這些繁榮的景象記錄下來，流傳於世。其實，他也是想挑戰一下自己。因為他的繪畫功底很高，加上他的努力創作，所以他的創作非常成功，使這幅畫最終成為了千古名畫、千古一絕。</p>
<p>至於文章所講的這幅畫有什麼玄機與秘密，那只是一些對《清明上河圖》有著濃厚興趣的人，想讓它蒙上一層神秘色彩而胡亂編造的故事罷了。請你們不要相信。</p>
<h3>光明</h3>
<p>感恩老天爺！</p>
